name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Vet
      run: go vet ./...

    - name: Format check
      run: |
        # list files that would be reformatted
        UNFMT=$(gofmt -l ./...)
        if [ -n "$UNFMT" ]; then
          echo "The following files need formatting:" >&2
          echo "$UNFMT" >&2
          exit 1
        fi

    - name: Test
      run: go test -v ./...
